<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password - TRANEX</title>
		<meta
			name="description"
			content="Reset your TRANEX account password."
		/>
		<link
			rel="canonical"
			href="https://tranex.com/src/pages/auth/reset-password.html"
		/>

		<!-- OpenGraph -->
		<meta property="og:title" content="Reset Password - TRANEX" />
		<meta
			property="og:description"
			content="Reset your TRANEX account password."
		/>
		<meta
			property="og:image"
			content="https://tranex.com/assets/images/og-reset.jpg"
		/>
		<meta
			property="og:url"
			content="https://tranex.com/src/pages/auth/reset-password.html"
		/>
		<meta property="og:type" content="website" />

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../../styles/main.css" />
		<link rel="stylesheet" href="../../../src/styles/auth.css" />

		<!-- Component Loader -->
		<script type="module" src="../../utils/component-loader.js"></script>

		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			@layer utilities {
				.bg-surface {
					background-color: var(--surface);
				}
				.bg-primary {
					background-color: var(--primary);
				}
				.bg-accent {
					background-color: var(--accent);
				}
				.text-main {
					color: var(--text);
				}
				.text-muted {
					color: var(--muted);
				}
				.text-primary {
					color: var(--primary);
				}
				.text-accent {
					color: var(--accent);
				}
				.border-main {
					border-color: var(--border);
				}

				.btn-primary {
					background-color: var(--primary);
					color: var(--primary-contrast);
					border-radius: var(--radius-md);
					padding: var(--space-3) var(--space-4);
					transition: var(--transition);
				}
				.btn-primary:hover {
					filter: brightness(0.9);
				}

				.btn-outline {
					border: 1px solid var(--border);
					background-color: var(--bg);
					color: var(--text);
					border-radius: var(--radius-md);
					padding: var(--space-3) var(--space-4);
					transition: var(--transition);
				}
				.btn-outline:hover {
					background-color: var(--hover);
				}

				.input-main {
					width: 100%;
					padding: var(--space-2) var(--space-3);
					border: 1px solid var(--border);
					border-radius: var(--radius-md);
					background-color: var(--bg);
					color: var(--text);
					transition: var(--transition);
				}
				.input-main:focus {
					outline: none;
					border-color: var(--focus);
					box-shadow: 0 0 0 2px var(--focus);
				}
			}
		</style>

		<!-- Supabase -->
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	</head>
	<body>
		<!-- Header Component Container -->
		<div id="header-container"></div>

		<!-- Main Content -->
		<!-- Main Content -->
		<main
			class="flex items-center justify-center min-h-screen bg-[var(--surface)]"
		>
			<section
				class="w-full max-w-[90vw] md:max-w-5xl grid grid-cols-1 md:grid-cols-2 overflow-hidden border border-[var(--border)] [border-radius:var(--radius-xl)] bg-[var(--bg)] text-[var(--text)] [box-shadow:var(--shadow-lg)]"
			>
				<!-- Left: Form -->
				<div
					class="flex flex-col justify-center p-[var(--space-7)] md:p-[var(--space-8)]"
				>
					<h1
						class="text-3xl font-semibold mb-[var(--space-2)]"
						data-en="Reset Password"
						data-ar="إعادة تعيين كلمة المرور"
					>
						Reset Password
					</h1>

					<p
						class="mb-[var(--space-6)] text-[var(--muted)]"
						data-en="Enter your email to receive a password reset link"
						data-ar="أدخل بريدك الإلكتروني لتلقي رابط إعادة تعيين كلمة المرور"
					>
						Enter your email to receive a password reset link
					</p>

					<div
						id="auth-message"
						class="mb-[var(--space-4)] text-sm"
					></div>

					<form id="reset-form" class="space-y-[var(--space-4)]">
						<div>
							<label for="email" class="block text-sm font-medium"
								>Email</label
							>
							<input
								type="email"
								id="email"
								name="email"
								required
								class="mt-[var(--space-1)] w-full px-[var(--space-3)] py-[var(--space-3)] bg-[var(--bg)] text-[var(--text)] border border-[var(--border)] [border-radius:var(--radius-md)] outline-none focus:ring-2 focus:ring-[var(--focus)] focus:border-[var(--focus)] placeholder:text-[var(--muted)]"
							/>
						</div>

						<button
							type="submit"
							class="w-full py-[var(--space-3)] bg-[var(--primary)] text-[var(--primary-contrast)] [border-radius:var(--radius-md)] transition hover:brightness-90 focus:outline-none focus:ring-2 focus:ring-[var(--focus)]"
						>
							Send Reset Link
						</button>
					</form>

					<p class="mt-[var(--space-6)] text-sm text-center">
						Remember your password?
						<a
							href="login.html"
							class="hover:underline text-[var(--primary)]"
							>Back to login</a
						>
					</p>
				</div>

				<!-- Right: Image -->
				<div class="hidden md:block">
					<img
						src="../../assets/images/auth-image.jpg"
						alt="Reset Password"
						class="w-full h-full object-cover"
					/>
				</div>
			</section>
		</main>

		<!-- Footer Component Container -->
		<div id="footer-container"></div>

		<script src="../../scripts/main.js"></script>
		<script src="../../../src/scripts/auth.js"></script>
	</body>
</html>
