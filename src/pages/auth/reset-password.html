<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TRANEX</title>
    <meta name="description" content="Reset your TRANEX account password.">
    <link rel="canonical" href="https://tranex.com/src/pages/auth/reset-password.html">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="Reset Password - TRANEX">
    <meta property="og:description" content="Reset your TRANEX account password.">
    <meta property="og:image" content="https://tranex.com/assets/images/og-reset.jpg">
    <meta property="og:url" content="https://tranex.com/src/pages/auth/reset-password.html">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../../src/styles/auth.css">
    
    <!-- Component Loader -->
    <script type="module" src="../../utils/component-loader.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header Component Container -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1 class="auth-title" data-en="Reset Password" data-ar="إعادة تعيين كلمة المرور">Reset Password</h1>
                            <p class="auth-subtitle" data-en="Enter your email to receive a password reset link" data-ar="أدخل بريدك الإلكتروني لتلقي رابط إعادة تعيين كلمة المرور">Enter your email to receive a password reset link</p>
                        </div>
                        
                        <div class="auth-form">
                            <div class="form-message" id="auth-message"></div>
                            
                            <form id="reset-form">
                                <div class="form-group">
                                    <label for="email" data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <button type="submit" class="btn btn--primary btn--full" data-en="Send Reset Link" data-ar="إرسال رابط إعادة التعيين">Send Reset Link</button>
                            </form>
                            
                            <div class="auth-footer">
                                <p data-en="Remember your password?" data-ar="تتذكر كلمة المرور الخاصة بك؟">Remember your password? <a href="login.html" data-en="Back to login" data-ar="العودة إلى تسجيل الدخول">Back to login</a></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="auth-image">
                        <img src="../../assets/images/auth-image.jpg" alt="Reset Password" class="responsive-image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer Component Container -->
    <div id="footer-container"></div>
    
    <!-- Main Script -->
    <script type="module">
        import componentLoader from '../../utils/component-loader.js';
        import { resetPassword } from '../../../config/supabase.js';
        
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get current language
                const currentLang = document.documentElement.getAttribute('lang') || 'en';
                
                // Load components
                await componentLoader.initializeComponents({
                    '/src/components/header.html': '#header-container',
                    '/src/components/footer.html': '#footer-container'
                }, { language: currentLang });
                
                // Initialize theme
                initializeTheme();
                
                // Set up event listeners for theme and language toggles
                document.getElementById('theme-toggle').addEventListener('click', function() {
                    toggleTheme();
                });
                
                document.getElementById('lang-toggle').addEventListener('click', function() {
                    switchLanguage();
                });
                
                // Handle reset password form submission
                const resetForm = document.getElementById('reset-form');
                const messageEl = document.getElementById('auth-message');
                
                resetForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    
                    try {
                        messageEl.textContent = 'Sending reset link...';
                        messageEl.className = 'form-message info';
                        
                        const { data, error } = await resetPassword(email);
                        
                        if (error) throw error;
                        
                        messageEl.textContent = 'Password reset link sent! Please check your email.';
                        messageEl.className = 'form-message success';
                        
                        // Clear form
                        resetForm.reset();
                        
                    } catch (error) {
                        console.error('Reset password error:', error);
                        messageEl.textContent = error.message || 'Failed to send reset link. Please try again.';
                        messageEl.className = 'form-message error';
                    }
                });
                
                console.log('Components loaded successfully');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        });
    </script>
    
    <script src="../../scripts/main.js"></script>
    <script src="../../../src/scripts/auth.js"></script>
</body>
</html>
