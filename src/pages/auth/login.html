<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - TRANEX</title>
		<base href="https://tranex.site/" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<meta
			name="description"
			content="Login to your TRANEX account to access your profile, orders, and more."
		/>
		<link
			rel="canonical"
			href="https://tranex.com/src/pages/auth/login.html"
		/>

		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			@layer utilities {
				.bg-surface {
					background-color: var(--surface);
				}
				.bg-primary {
					background-color: var(--primary);
				}
				.bg-accent {
					background-color: var(--accent);
				}
				.text-main {
					color: var(--text);
				}
				.text-muted {
					color: var(--muted);
				}
				.text-primary {
					color: var(--primary);
				}
				.text-accent {
					color: var(--accent);
				}
				.border-main {
					border-color: var(--border);
				}

				.btn-primary {
					background-color: var(--primary);
					color: var(--primary-contrast);
					border-radius: var(--radius-md);
					padding: var(--space-3) var(--space-4);
					transition: var(--transition);
				}
				.btn-primary:hover {
					filter: brightness(0.9);
				}

				.btn-outline {
					border: 1px solid var(--border);
					background-color: var(--bg);
					color: var(--text);
					border-radius: var(--radius-md);
					padding: var(--space-3) var(--space-4);
					transition: var(--transition);
				}
				.btn-outline:hover {
					background-color: var(--hover);
				}

				.input-main {
					width: 100%;
					padding: var(--space-2) var(--space-3);
					border: 1px solid var(--border);
					border-radius: var(--radius-md);
					background-color: var(--bg);
					color: var(--text);
					transition: var(--transition);
				}
				.input-main:focus {
					outline: none;
					border-color: var(--focus);
					box-shadow: 0 0 0 2px var(--focus);
				}
			}
		</style>

		<!-- OpenGraph -->
		<meta property="og:title" content="Login - TRANEX" />
		<meta
			property="og:description"
			content="Login to your TRANEX account to access your profile, orders, and more."
		/>
		<meta
			property="og:image"
			content="https://tranex.com/assets/images/og-login.jpg"
		/>
		<meta
			property="og:url"
			content="https://tranex.com/src/pages/auth/login.html"
		/>
		<meta property="og:type" content="website" />

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="src/styles/main.css" />
		<link rel="stylesheet" href="src/styles/auth.css" />

		<!-- Component Loader -->

		<!-- Supabase -->
		<script ddefer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	</head>
	<body>
		<!-- Header Component Container -->
		<div id="header-container"></div>

		<!-- Main Content -->
		<main class="flex items-center justify-center min-h-screen bg-[var(--surface)]">
			<section
				class="w-full max-w-[90vw] md:max-w-5xl grid grid-cols-1 md:grid-cols-2 overflow-hidden border border-[var(--border)] [border-radius:var(--radius-xl)] bg-[var(--bg)] text-[var(--text)] [box-shadow:var(--shadow-lg)]"
			>
				<!-- Left: Form -->
				<div class="flex flex-col justify-center p-[var(--space-7)] md:p-[var(--space-8)]">
					<h1
						class="text-3xl font-semibold mb-[var(--space-2)]"
						data-en="Login"
						data-ar="ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ"
					>
						Login
					</h1>

					<p
						class="mb-[var(--space-6)] text-[var(--muted)]"
						data-en="Welcome back! Please enter your details"
						data-ar="ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ÿπŸàÿØÿ™ŸÉ! ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ®ŸäÿßŸÜÿßÿ™ŸÉ"
					>
						Welcome back! Please enter your details
					</p>

					<!-- Global error / success messages -->
					<div id="auth-message" class="mb-[var(--space-4)] text-sm"></div>

					<form id="login-form" class="space-y-[var(--space-4)]">
						<!-- Email Field -->
						<div>
							<label for="email" class="block text-sm font-medium">Email</label>
							<input
								type="email"
								id="email"
								name="email"
								required
								class="mt-[var(--space-1)] w-full px-[var(--space-3)] py-[var(--space-3)] bg-[var(--bg)] text-[var(--text)] border border-[var(--border)] [border-radius:var(--radius-md)] outline-none focus:ring-2 focus:ring-[var(--focus)] focus:border-[var(--focus)] placeholder:text-[var(--muted)]"
							/>
							<div class="validation-message text-xs text-red-500 mt-1"></div>
						</div>

						<!-- Password Field with Toggle -->
						<div class="relative">
							<label for="password" class="block text-sm font-medium">Password</label>
							<div class="relative">
								<input
									type="password"
									id="password"
									name="password"
									required
									class="mt-[var(--space-1)] w-full px-[var(--space-3)] py-[var(--space-3)] pr-10 bg-[var(--bg)] text-[var(--text)] border border-[var(--border)] [border-radius:var(--radius-md)] outline-none focus:ring-2 focus:ring-[var(--focus)] focus:border-[var(--focus)] placeholder:text-[var(--muted)]"
								/>
								<!-- Toggle Password Button -->
								<button
									type="button"
									class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-[var(--muted)] hover:text-[var(--text)]"
									data-target="password"
									aria-label="Toggle Password"
								>
									üëÅÔ∏è
								</button>
							</div>
							<div class="validation-message text-xs text-red-500 mt-1"></div>
						</div>

						<!-- Remember Me + Forgot Password -->
						<div class="flex items-center justify-between text-sm">
							<label class="flex items-center gap-[var(--space-2)]">
								<input
									type="checkbox"
									id="remember"
									name="remember"
									class="rounded border-[var(--border)] [accent-color:var(--primary)]"
								/>
								<span>Remember me</span>
							</label>
							<a
								href="src/pages/auth/reset-password.html"
								class="hover:underline text-[var(--primary)]"
							>
								Forgot password?
							</a>
						</div>

						<!-- Submit Button -->
						<button
							type="submit"
							class="w-full py-[var(--space-3)] bg-[var(--primary)] text-[var(--primary-contrast)] [border-radius:var(--radius-md)] transition hover:brightness-90 focus:outline-none focus:ring-2 focus:ring-[var(--focus)]"
						>
							Sign in
						</button>
					</form>

					<!-- Divider -->
					<div class="my-[var(--space-6)] flex items-center">
						<div class="flex-grow border-t border-[var(--border)]"></div>
						<span class="px-[var(--space-4)] text-sm text-[var(--muted)]">OR</span>
						<div class="flex-grow border-t border-[var(--border)]"></div>
					</div>

					<!-- Google Login -->
					<button
						class="w-full flex items-center justify-center gap-[var(--space-3)] py-[var(--space-3)] border border-[var(--border)] bg-[var(--bg)] text-[var(--text)] [border-radius:var(--radius-md)] transition hover:bg-[var(--hover)] focus:outline-none focus:ring-2 focus:ring-[var(--focus)]"
					>
						<img
							src="https://www.svgrepo.com/show/475656/google-color.svg"
							class="w-5 h-5"
							alt="Google"
						/>
						<span>Sign in with Google</span>
					</button>

					<!-- Sign Up Link -->
					<p class="mt-[var(--space-6)] text-sm text-center">
						Don't have an account?
						<a
							href="src/pages/auth/register.html"
							class="hover:underline text-[var(--primary)]"
						>
							Sign up
						</a>
					</p>
				</div>

				<!-- Right: Image -->
				<div class="hidden md:block">
					<img
						src="src/assets/images/auth-image.jpg"
						alt="Login"
						class="w-full h-full object-cover"
					/>
				</div>
			</section>

		</main>


		<!-- Footer Component Container -->
		<div id="footer-container"></div>

		<!-- Main Script -->
		</script>

		<script type="module">
			// 1. Import the main app initializer from main.js
			import { initializeApp } from "./src/scripts/main.js";

			// 2. Wait for the page to be ready
			document.addEventListener("DOMContentLoaded", () => {
				// 3. Run the initializer
				// This will set the theme and other global functions.
				initializeApp();
				console.log("Login page initialized (theme only).");
			});
		</script>
		<script type="module" src="src/scripts/auth.js"></script>
	</body>
</html>
