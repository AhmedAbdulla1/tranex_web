<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - TRANEX</title>
    <meta name="description" content="تواصل مع فريق TRANEX للاستفسارات، الدعم الفني، أو لمناقشة احتياجات مشروعك.">
    <link rel="canonical" href="https://tranex.com/ar/contact.html">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="اتصل بنا - TRANEX">
    <meta property="og:description" content="تواصل مع فريق TRANEX للاستفسارات، الدعم الفني، أو لمناقشة احتياجات مشروعك.">
    <meta property="og:image" content="https://tranex.com/assets/images/og-contact.jpg">
    <meta property="og:url" content="https://tranex.com/ar/contact.html">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../styles/main.css">
    
    <!-- Component Loader -->
    <script type="module" src="../../utils/component-loader.js"></script>
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "اتصل بنا - TRANEX",
        "description": "تواصل مع فريق TRANEX للاستفسارات، الدعم الفني، أو لمناقشة احتياجات مشروعك.",
        "url": "https://tranex.com/ar/contact.html",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+20-111-222-3333",
            "contactType": "خدمة العملاء",
            "email": "info@tranex.com",
            "availableLanguage": ["Arabic", "English"]
        },
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 شارع التحرير",
            "addressLocality": "القاهرة",
            "postalCode": "11511",
            "addressCountry": "مصر"
        }
    }
    </script>
</head>
<body>
    <!-- Header Component Container -->
    <div data-component="header.html"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Contact Hero Section -->
        <section class="page-hero">
            <div class="container">
                <div class="page-hero__content">
                    <h1 class="page-hero__title" data-en="Contact Us" data-ar="اتصل بنا">اتصل بنا</h1>
                    <p class="page-hero__subtitle" data-en="Get in touch with our team for inquiries, support, or to discuss your project needs" data-ar="تواصل مع فريقنا للاستفسارات، الدعم، أو لمناقشة احتياجات مشروعك">تواصل مع فريقنا للاستفسارات، الدعم، أو لمناقشة احتياجات مشروعك</p>
                </div>
            </div>
        </section>
        
        <!-- Contact Information -->
        <section class="contact-info">
            <div class="container">
                <div class="contact-info__grid">
                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </div>
                        <h3 class="contact-card__title" data-en="Phone" data-ar="الهاتف">الهاتف</h3>
                        <p class="contact-card__info">+20-111-222-3333</p>
                        <p class="contact-card__info">+20-111-222-4444</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <h3 class="contact-card__title" data-en="Email" data-ar="البريد الإلكتروني">البريد الإلكتروني</h3>
                        <p class="contact-card__info">info@tranex.com</p>
                        <p class="contact-card__info">support@tranex.com</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </div>
                        <h3 class="contact-card__title" data-en="Location" data-ar="الموقع">الموقع</h3>
                        <p class="contact-card__info" data-en="123 Liberation Street, Cairo, Egypt" data-ar="123 شارع التحرير، القاهرة، مصر">123 شارع التحرير، القاهرة، مصر</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Contact Form -->
        <section class="contact-form-section">
            <div class="container">
                <div class="contact-form-container">
                    <div class="contact-form-header">
                        <h2 class="section-title" data-en="Send Us a Message" data-ar="أرسل لنا رسالة">أرسل لنا رسالة</h2>
                        <p data-en="Fill out the form below and we'll get back to you as soon as possible" data-ar="املأ النموذج أدناه وسنرد عليك في أقرب وقت ممكن">املأ النموذج أدناه وسنرد عليك في أقرب وقت ممكن</p>
                    </div>
                    
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name" data-en="Full Name" data-ar="الاسم الكامل">الاسم الكامل</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" data-en="Email Address" data-ar="البريد الإلكتروني">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" data-en="Phone Number" data-ar="رقم الهاتف">رقم الهاتف</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject" data-en="Subject" data-ar="الموضوع">الموضوع</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="message" data-en="Message" data-ar="الرسالة">الرسالة</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <button type="submit" class="btn btn--primary" data-en="Send Message" data-ar="إرسال الرسالة">إرسال الرسالة</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- Map Section -->
        <section class="map-section">
            <div class="container">
                <h2 class="section-title text-center" data-en="Find Us" data-ar="موقعنا">موقعنا</h2>
                <div class="map-container">
                    <!-- Map Placeholder - In a real implementation, this would be replaced with an actual map integration -->
                    <div class="map-placeholder">
                        <img src="/assets/images/map.jpg" alt="خريطة موقع المكتب" loading="lazy">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer Component Container -->
    <div data-component="footer.html"></div>
    
    <!-- Scripts -->
    <script type="module">
        import componentLoader from '../../utils/component-loader.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get current language
                const currentLang = document.documentElement.getAttribute('lang') || 'ar';
                
                // Load components
                await componentLoader.initializeComponents({
                    '/src/components/header.html': '[data-component="header.html"]',
                    '/src/components/footer.html': '[data-component="footer.html"]'
                }, { language: currentLang });
                
                // Initialize theme
                initializeTheme();
                
                // Contact form submission handler
                const contactForm = document.getElementById('contact-form');
                if (contactForm) {
                    contactForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        // In a real implementation, this would send the form data to a server
                        alert('شكرًا لتواصلك معنا! سنرد عليك قريبًا.');
                        contactForm.reset();
                    });
                }
                
                console.log('Components loaded successfully');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        });
    </script>
    <script src="../../scripts/main.js"></script>
</body>
</html>
