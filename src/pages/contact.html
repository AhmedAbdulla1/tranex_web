<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TRANEX</title>
    <meta name="description" content="Get in touch with TRANEX for product inquiries, support, or custom solutions. We're here to help advance your athletic training.">
    <link rel="canonical" href="https://tranex.com/contact.html">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="Contact - TRANEX">
    <meta property="og:description" content="Get in touch with TRANEX for product inquiries and support.">
    <meta property="og:image" content="https://tranex.com/assets/images/og-contact.jpg">
    <meta property="og:url" content="https://tranex.com/contact.html">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/main.css">
    
    <!-- Component Loader -->
    <script type="module" src="../utils/component-loader.js"></script>
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact TRANEX",
        "description": "Contact information and inquiry form for TRANEX",
        "url": "https://tranex.com/contact.html",
        "mainEntity": {
            "@type": "Organization",
            "name": "TRANEX",
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+20-111-222-3333",
                "contactType": "Customer Service",
                "email": "info@tranex.com",
                "availableLanguage": ["English", "Arabic"]
            }
        }
    }
    </script>
</head>
<body>
    <!-- Header Component Container -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Contact Hero Section -->
        <section class="page-hero">
            <div class="container">
                <div class="page-hero__content">
                    <h1 class="page-hero__title" data-en="Contact Us" data-ar="اتصل بنا">Contact Us</h1>
                    <p class="page-hero__subtitle" data-en="Get in touch with our team for inquiries, support, or custom solutions" data-ar="تواصل مع فريقنا للاستفسارات أو الدعم أو الحلول المخصصة">Get in touch with our team for inquiries, support, or custom solutions</p>
                </div>
            </div>
        </section>
        
        <!-- Contact Information -->
        <section class="contact-info">
            <div class="container">
                <div class="contact-info__grid">
                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </div>
                        <h3 class="contact-card__title" data-en="Phone" data-ar="الهاتف">Phone</h3>
                        <p class="contact-card__info">+20 111 222 3333</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <h3 class="contact-card__title" data-en="Email" data-ar="البريد الإلكتروني">Email</h3>
                        <p class="contact-card__info">info@tranex.com</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </div>
                        <h3 class="contact-card__title" data-en="Location" data-ar="الموقع">Location</h3>
                        <p class="contact-card__info" data-en="Cairo, Egypt" data-ar="القاهرة، مصر">Cairo, Egypt</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Contact Form -->
        <section class="contact-form">
            <div class="container">
                <div class="form-container">
                    <h2 class="section-title" data-en="Send Us a Message" data-ar="أرسل لنا رسالة">Send Us a Message</h2>
                    <form id="contactForm" class="form">
                        <div class="form-group">
                            <label for="name" data-en="Your Name" data-ar="الاسم">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" data-en="Email Address" data-ar="البريد الإلكتروني">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject" data-en="Subject" data-ar="الموضوع">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message" data-en="Message" data-ar="الرسالة">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn--primary" data-en="Send Message" data-ar="إرسال الرسالة">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer Component Container -->
    <div id="footer-container"></div>
    
    <!-- Main Script -->
    <script type="module">
        import componentLoader from '../../src/utils/component-loader.js';
        
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get current language
                const currentLang = document.documentElement.getAttribute('lang') || 'en';
                
                // Load components
                await componentLoader.initializeComponents({
                    '/src/components/header.html': '#header-container',
                    '/src/components/footer.html': '#footer-container'
                }, { language: currentLang });
                
                // Initialize theme
                initializeTheme();
                
                // Set up event listeners for theme and language toggles
                document.getElementById('theme-toggle').addEventListener('click', function() {
                    toggleTheme();
                });
                
                document.getElementById('lang-toggle').addEventListener('click', function() {
                    switchLanguage();
                });
                
                console.log('Components loaded successfully');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        });
    </script>
    
    <script src="../scripts/main.js"></script>
    <script src="../scripts/contact.js"></script>
</body>
</html>
