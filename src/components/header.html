<!-- Header Component -->
<section>
	<header class="header" role="banner">
		<div class="container">
			<div class="header__content">
				<!-- Logo -->
				<div class="header__logo">
					<a href="index.html" aria-label="TRANEX Home">
						<img
							src="src/assets/images/logo.png"
							alt="TRANEX Logo"
							class="logo-img"
							onerror="this.onerror=null; this.src='https://ahmedabdulla1.github.io/tranex_websrc/assets/images/logo.png'"
						/>
					</a>
				</div>

				<!-- Desktop Navigation -->
				<nav
					class="header__nav"
					role="navigation"
					aria-label="Main navigation"
				>
					<ul class="nav-list">
						<li>
							<a
								href="index.html"
								class="nav-link"
								data-en="Home"
								data-ar="الرئيسية"
								>Home</a
							>
						</li>
						<li>
							<a
								href="src/pages/about.html"
								class="nav-link"
								data-en="About"
								data-ar="من نحن"
								>About</a
							>
						</li>
						<li>
							<a
								href="src/pages/store.html"
								class="nav-link"
								data-en="Store"
								data-ar="المتجر"
								>Store</a
							>
						</li>
						<li>
							<a
								href="src/pages/contact.html"
								class="nav-link"
								data-en="Contact"
								data-ar="تواصل معنا"
								>Contact</a
							>
						</li>
					</ul>
				</nav>

				<!-- Header Actions -->
				<div class="header__actions">
					<!-- Auth Actions -->
					<div class="auth-actions" id="auth-actions">
						<a
							href="src/pages/auth/login.html"
							class="auth-btn login-btn"
							data-en="Login"
							data-ar="تسجيل الدخول"
							>Login</a
						>
						<button
							type="button"
							class="auth-btn user-name-btn hidden"
						></button>
						<button
							type="button"
							class="auth-btn signout-btn hidden"
							data-en="Sign Out"
							data-ar="تسجيل الخروج"
							onclick="handleSignOut()"
						>
							Sign Out
						</button>
					</div>

					<!-- Language Switcher -->
					<div class="language-switcher">
						<button type="button" class="lang-btn" id="lang-toggle">
							<span class="lang-text" id="current-lang">EN</span>
						</button>
					</div>

					<!-- Theme Toggle -->
					<button
						type="button"
						class="theme-toggle"
						id="theme-toggle"
						aria-label="Toggle dark mode"
					>
						<svg
							class="theme-icon theme-icon--light"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<circle cx="12" cy="12" r="5" />
							<line x1="12" y1="1" x2="12" y2="3" />
							<line x1="12" y1="21" x2="12" y2="23" />
							<line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
							<line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
							<line x1="1" y1="12" x2="3" y2="12" />
							<line x1="21" y1="12" x2="23" y2="12" />
							<line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
							<line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
						</svg>
						<svg
							class="theme-icon theme-icon--dark"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<path
								d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
							/>
						</svg>
					</button>

					<!-- Cart -->
					<!-- <a
                        href="src/pages/cart.html"
                        class="cart-link"

                    >
                        <svg
                            width="20"

                            <circle cx="9" cy="21" r="1" />

                            />
                        </svg>
                        <span class="cart-badge">0</span>
                    </a> -->

					<!-- Mobile Menu Toggle (visible on small screens) -->
					<button
						type="button"
						class="mobile-menu-toggle"
						id="mobile-menu-toggle"
						aria-label="Toggle mobile menu"
						aria-expanded="false"
					>
						<span class="menu-bar"></span>
						<span class="menu-bar"></span>
						<span class="menu-bar"></span>
					</button>
				</div>
			</div>
		</div>
	</header>

	<!-- Mobile Navigation (hidden by default) -->
	<div class="mobile-nav" id="mobile-nav">
		<div class="mobile-nav__container">
			<ul class="mobile-nav__menu">
				<li class="mobile-nav__item">
					<a
						href="index.html"
						class="mobile-nav__link"
						data-en="Home"
						data-ar="الرئيسية"
						>Home</a
					>
				</li>
				<li class="mobile-nav__item">
					<a
						href="src/pages/about.html"
						class="mobile-nav__link"
						data-en="About"
						data-ar="من نحن"
						>About</a
					>
				</li>
				<li class="mobile-nav__item">
					<a
						href="src/pages/store.html"
						class="mobile-nav__link"

					>

						data-ar="تواصل معنا"
						>Contact</a
					>
				</li>
				<li class="mobile-nav__item mobile-auth-item">
					<a
						href="src/pages/auth/login.html"
						class="mobile-nav__link login-btn"
						data-en="Login"
						data-ar="تسجيل الدخول"
						>Login</a
					>
					<button
						type="button"
						class="mobile-nav__link signout-btn hidden"
						data-en="Sign Out"
						data-ar="تسجيل الخروج"
					>
						Sign Out
